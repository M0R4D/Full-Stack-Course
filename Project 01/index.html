<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/Fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="assets/Images/to-do-list.png">
</head>

<body>
    <div id="title" class="title">
        <h1>My Tasks Board</h1>
    </div>
    <br>
    <div id="addTask" class="detailsDiv">
        <form id="myForm" onsubmit="validate(this)">
            <br>
            <input name="taskDetails" class="form-control bg-transparent" type="text" placeholder="Task Details Here..."
                autofocus required>
            <br>

            <input name="taskDate" class="form-control col-6" type="date" placeholder="Date Format dd/mm/yyyyy"
                required>
            <br>

            <input name="taskTime" class="form-control col-3" type="time" placeholder="Time Format hh:mm">
            <br>

            <button id="submit" type="button" class="btn btn-success" onclick="validate()">add task</button>
            <button id="reset" type="reset" class="btn btn-danger">clear</button>
        </form>

    </div>

    <br> <br>
    <div>
        <ul id=tasks-list>
        </ul>
    </div>
    <br><br>
    <footer class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">

                <a target="_blank" href="https://github.com/M0R4D"><img id="gitHubImg" src="assets/Images/github2.png"
                        alt="My Github"></a>
            </div>
        </div>
    </footer>

</body>

</html>
