<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/toggler.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- without this navbar will not work at all :( -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- ------------------------------------- -->

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/loader.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/about.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/storage.js" defer></script>
    <link rel="icon" href="assets/Images/cryptocurrency.png">
</head>

<body>
    <div class="parallax"></div>

    <!-- --------------------- Title ------------------------- -->
    <header class="title">
        <div class="logo-title">
            <img id="logo" src="./assets/Images/cryptocurrency.png" alt="crypto logo"
                onclick="window.location.reload();">
            <h1>Crypto</h1>
        </div>
        <div>
            <button class="btn btn-outline-danger" onClick="clearLocalStorage();">Clear Local Storage</button>
        </div>
    </header>


    <!-- <button class="btn btn-outline-secondary" onClick="window.location.reload();">Refresh Page</button> -->
    <hr>



    <!-- --------------------- NavBar ------------------------- -->
    <div class="container-fluid col-sm-10">
        <nav class="navbar navbar-light">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="live-reports-tab" data-toggle="tab" href="#live-reports" role="tab"
                        aria-controls="live-reports" aria-selected="false">Live Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about"
                        aria-selected="false">About</a>
                </li>
            </ul>

            <form id="search-cryptos" class="d-flex" onsubmit="return false;">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="searchFunc()">Search</button>
            </form>
        </nav>
    </div>
    <hr>


    <!-- --------------------- NavBar Content ------------------------- -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade in show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div id="homeLoader" class="loader">Loading...</div>
            <div id="cryptos" class="container">
            </div>
        </div>
        <div class="tab-pane fade" id="live-reports" role="tabpanel" aria-labelledby="live-reports-tab">
            <div class="container">
                <p>Sorry, the page you reached is under construction and until now did not completed, check it again in
                    a future update :) </p>
            </div>
            <div id="reports" class="container">
            </div>
        </div>
        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
            <div id="about-me" class="container">
            </div>
        </div>
    </div>

    <br><br>


    <!-- ------------------- Modal Template ------------------- -->
    <!-- Button trigger modal -->
    <button id="launch-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" hidden>
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">You can choose up to 5 cryptos to follow their
                        reports</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- here we will append divs when needed -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="parallax"></div>
    <br>

    <!-- --------------------- Footer ------------------------- -->
    <footer class="container">
        <div>
            <p class="copyright">
                <strong>Copyrights Â© 2021 by Morad Abu Alkeaan</strong>
                <strong> My GitHub Account &nbsp;
                    <i class="far fa-hand-point-right fa-lg"></i>
                </strong>
                <!-- &nbsp; is a space (" ") in HTML-->
            </p>
        </div>
        <div>
            <a target="_blank" href="https://github.com/M0R4D"><img id="gitHubImg" src="assets/Images/github2.png"
                    alt="My Github"></a>
        </div>
    </footer>
</body>

</html>
